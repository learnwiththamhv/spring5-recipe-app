<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"
            th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">

    <title>Recipe Home</title>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
 <div class="row justify-content-center">
    <div class="card border-primary col-6 mb-3 px-0">
        <div class="card-header bg-primary text-white">
            <h2>My Recipes!</h2>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead class="thead-light">
                <tr>
                    <th>ID</th>
                    <th>Description</th>
                    <th>View</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="recipe : ${recipes}">
                    <td th:text="${recipe.id}">id</td>
                    <td th:text="${recipe.description}">id</td>
                    <td><a href="#" th:href="@{'recipe/show/' + ${recipe.id}}">View</a> </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
 </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous" th:src="@{/webjars/jquery/3.0.0/jquery.min.js}">></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous" th:src="@{/webjars/popper.js/1.14.3/umd/popper.min.js}"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous" th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</body>
</html>
